<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <script>
        let marks_class_8 = [66, 82, 78, 70, 68, null, "Not Present", undefined];
        console.log(marks_class_8);
        marks_class_8[8] = "Top" // Adding a new value in a array.
        for (let i = 0; i < marks_class_8.length; i++) {
            console.log(marks_class_8[i]);
        };
        console.log("The length of marks_class_8 is ",marks_class_8.length);

    </script>
</body>

</html>
