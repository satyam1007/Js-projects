<body>
    <script>

        function onePlusAvg(x, y) {
            console.log("Done");
            return Math.round(1 + (x + y) / 2);
        };

        let b = 2;
        let c = 3;

        // console.log("The sum of b and c is", 1 + (b + c) / 2);
        // console.log("The sum of a and c is", 1 + (a + c) / 2);

        console.log("The sum of a and b is", onePlusAvg(a, b));
        console.log("The sum of b and c is", onePlusAvg(b, c));
        console.log("The sum of a and c is", onePlusAvg(a, c));

        // Arrow function

        const sum = (p, q) => {
            return (p + q);
        };
        console.log(sum(12, 20));

        add();
