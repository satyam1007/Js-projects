<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map, Filter & Reduce</title>
</head>
<body>
    <script>
        let arr = [23,78,63];
        // Array map method.
        let newArray = arr.map((value, index, array) => { // creats a new array by performing some operations on each array element.
            console.log(value, index, array);
            // return value + 1;
            return value + index;
        });
        console.log(newArray);

        // Array filter method.
        let arr_2 = [23,78,63,29,32];
        let see = arr_2.filter((e)=>{
            return e<50;
        });
        console.log(see);

        // Array reduce mrthod.
        let Array = [23,78,63,29,32];
        let Array_more = Array.reduce((a,b)=>{
            return a + b
        });
        console.log(Array_more);
    </script>
</body>
</html>
