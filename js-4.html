<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators and Expressions</title>
</head>

<body>
    <script>
        console.log("Operatores in js");
        console.log("Arithmetic Operators in js");
        let a = 10;
        let b = 4;
        console.log("a + b = ", a + b);
        console.log("a - b = ", a - b);
        console.log("a * b = ", a * b);
        console.log("a / b = ", a / b);
        console.log("a % b = ", a % b);
        console.log("a ** b = ", a ** b);
        console.log("a++  = ", a++);
        console.log("a-- = ", a--);
        console.log("++a = ", ++a);
        console.log("--a = ", --a);

        // Solve the question
        console.log("++a  = ", ++a);
        console.log("a++  = ", a++);
        console.log("--a = ", --a);
        console.log("a = ", a);
        console.log("--a = ", --a);

        console.log("Assignment Operators");
        let assignment = 5; 
        assignment += 10; // Same as assignment = assignment + 5;
        assignment -= 10; // Same as assignment = assignment - 5;
        assignment *= 10; // Same as assignment = assignment * 5;
        assignment /= 10; // Same as assignment = assignment / 5;
        assignment %= 10; // Same as assignment = assignment % 5;
        assignment **= 10; // Same as assignment = assignment ** 5;
        console.log("assignment is now = ", assignment);

        console.log("Comparison Operators");
        let comp = 6;
        let comp_2 = 7;
        console.log("comp_1 == comp_2 is", comp == comp_2);
        console.log("comp_1 === comp_2 is", comp === comp_2); // double == only check your value on the other hand triple === check your vlaue with data type.
        console.log("comp_1 != comp_2 is", comp != comp_2);
        console.log("comp_1 !== comp_2 is", comp !== comp_2);
        console.log("comp_1 > comp_2 is", comp > comp_2);

        console.log("Logical Operators");
        let x = 5;
        let y = 6;
        console.log(x<y && x==5);
        console.log(x>y || x==5);
        console.log(!false);
        console.log(!true);
    </script>
</body>

</html>
