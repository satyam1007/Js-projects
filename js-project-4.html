<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" href="images/img-1.png" />
    <title>Digital clock using html css and javascript</title>
    <style>
        html,
        body {
            background-color: #000;
            color: #17D4FE;
            font-family: "Raleway", sans-serif;
        }

        .container {
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .time {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="time" id="ShowTime"></div>
    </div>
    <script>
        function DisplayTime() {
            let date = new Date();
            let hr = date.getHours();
            let min = date.getMinutes();
            let sec = date.getSeconds();
            let AmOrPm = "AM";

            if (hr >= 12) {
                AmOrPm = "PM";
            };

            if (hr < 12) {
                AmOrPm = "AM";
            };

            if (sec < 10) {
                sec = "0" + sec;
            };

            if (min < 10) {
                min = "0" + min;
            };

            if (hr < 10) {
                hr = "0" + hr;
            };

            document.getElementById("ShowTime").innerHTML = hr + " : " + min + " : " + sec + "  " + AmOrPm;
        };
        setInterval(DisplayTime, 1000);
    </script>
</body>

</html>
