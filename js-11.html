<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        let DoubleCote = "Satyam";
        console.log(" Satyam has " + DoubleCote.length + " Digits ");
        console.log(" The first digit is " + DoubleCote[0]);

        let SingleCote = 'Shivam';
        console.log(" Shivam has " + SingleCote.length + " Digits ");
        console.log(" The second digit is " + SingleCote[1]);

        let boy_1 = "Sumit";
        let boy_2 = "Shiva";

        console.log(`${boy_1} is a friend of ${boy_2}, And they are best friend`);

        // Escape Sequence Characters

        let ban = 'Bana\'na'; // frist method
        let app = 'App"le'; // second method
        let apple = 'App\nle'; // this method gives us a new line.
        console.log(ban);
        console.log(app);
        console.log(apple);
    </script>
</body>
</html>
