<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Loops With Arrays</title>
</head>

<body>
    <script>
        let num = [1, 2, 3, 4, 5, 6];
        console.log("After write code in for loop");
        // for loop
        for (let i = 0; i < num.length; i++) {
            console.log(num[i] * num[i]);
        };

        console.log("After write code forEach loop");
        // forEach loop
        num.forEach((Element) => {
            console.log(Element * Element);
        });

        console.log("After write code in Array.from loop");
        // Array.from
        let name = "Satyam";
        console.log(name);
        let convert = Array.from(name);
        console.log(convert);

        console.log("After write code in for of loop");
        // for of loop
        for (let i of num) {
            console.log(i * i);
        };

        console.log("After write code in for in loop");
        // for in loop
        for (let item in num) {
            console.log(item);
        };
    </script>
</body>

</html>
