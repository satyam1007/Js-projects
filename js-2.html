<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitives data types and Objects data types</title>
</head>

<body>
    <script>
        // nn bb ss u;
        let a = null;
        let b = 23;
        let c = "String";
        let d = Symbol("I ma a symble");
        let e = undefined;
        let f = true;
        let g = BigInt("672") + BigInt("68");
        console.log(a,b,c,d,e,f,g);

        // Primitive Data Types
        // Numbers:
        let length = 16;
        let weight = 7.5;
        console.log(length);
        console.log(weight);

        // Strings:
        let color = "Yellow";
        let lastName = "Johnson";
        console.log(color+" "+lastName);

        // Booleans
        let x = true;
        let y = false;
        console.log(x);
        console.log(y);

        // Non Primitive Data Types;
        // Object:
        const person = { firstName: "John", lastName: "Doe" };
        console.log(person);

        // Array object:
        const cars = ["Saab", "Volvo", "BMW"];
        console.log(cars);

        // Date object:
        const date = new Date("2023-04-9");
        console.log(date);
    </script>
</body>

</html>
